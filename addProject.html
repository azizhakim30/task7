<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asset/css/navbar.css" />
    <link rel="stylesheet" href="asset/css/addProject.css" />
    <script src="myproject.js"></script>
    <title>Add My Project</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="asset/image/logo.png" width="30" height="24" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                style="font-weight: bold; font-size: 18px"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="addProject.html"
                style="font-size: 18px"
                >Add Project</a
              >
            </li>
          </ul>
          <button class="btn btn-dark" type="button" style="font-size: 15px">
            <a href="contact.html" style="text-decoration: none; color: white"
              >Contact Me</a
            >
          </button>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Form -->
    <h1>ADD MY PROJECT</h1>
    <div class="container">
      <div class="formMyproject">
        <form onsubmit="addProject(event)">
          <div>
            <label for="inputName">Project Name</label>
            <input type="text" class="form-control" id="inputName" />
          </div>
          <div class="row">
            <div class="col">
              <label for="inputStartDate">Start Date</label>
              <input type="date" class="form-control" id="inputStartDate" />
            </div>
            <div class="col">
              <label for="inputEndDate">End Date</label>
              <input type="date" class="form-control" id="inputEndDate" />
            </div>
          </div>

          <div>
            <label for="inputDesc">Description</label>
            <textarea
              id="inputDesc"
              class="form-control"
              cols="30"
              rows="10"
              style="resize: none"
            ></textarea>
          </div>

          <div class="row">
            <label>Technologies</label>
            <div class="col">
              <div>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkboxNodejs"
                  name="checkboxNodejs"
                />
                <label class="form-check-label" for="checkboxNodejs">
                  Node Js
                </label>
              </div>

              <div>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkboxReactJs"
                  name="checkboxReactJs"
                />
                <label class="form-check-label" for="checkboxReactJs">
                  React Js
                </label>
              </div>
            </div>

            <div class="col">
              <div>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkboxJavaScript"
                  name="checkboxJavaScript"
                />
                <label class="form-check-label" for="checkboxJavaScript">
                  JavaScript
                </label>
              </div>
              <div>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="checkboxVueJs"
                  name="checkboxVueJs"
                />
                <label class="form-check-label" for="checkboxVueJs">
                  Vue Js
                </label>
              </div>
            </div>
          </div>
          <div>
            <label>Upload Image</label>
            <div class="labelImage">
              <label for="inputImage"
                ><div class="chooseImage">Choose</div>
                <div class="attach"><i class="fa-solid fa-paperclip"></i></div>
                <input
                  type="file"
                  id="inputImage"
                  class="form-control"
                  hidden
                />
              </label>
            </div>
          </div>
          <button class="btn btn-dark" style="margin-left: 84%">Submit</button>
        </form>
      </div>
    </div>
    <!-- End Form -->

    <!-- Start Contect -->
    <div class="content">
      <h1 style="text-align: center; font-weight: bold; margin: 50px">
        MY PROJECT
      </h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" id="project"></div>
      </div>
    </div>
    <!-- End Contect -->
  </body>
</html>
