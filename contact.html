<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="asset/css/navbar.css" />
    <link rel="stylesheet" href="asset/css/contact.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="asset/image/logo.png" width="30" height="24" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                style="font-weight: bold; font-size: 18px"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="addProject.html"
                style="font-size: 18px"
                >Add Project</a
              >
            </li>
          </ul>
          <button class="btn btn-dark" type="button" style="font-size: 15px">
            <a href="contact.html" style="text-decoration: none; color: white"
              >Contact Me</a
            >
          </button>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Contact Me -->

    <form action="#">
      <h1>GET IN TOUCH</h1>
      <div>
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" />
      </div>
      <div>
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" />
      </div>
      <div>
        <label for="inputPhone">Phone Number</label>
        <input type="number" class="form-control" id="inputPhone" />
      </div>
      <div>
        <label for="inputSubject">Subject</label>
        <select id="inputSubject" class="form-select">
          <option value="" hidden></option>
          <option value="frondend">FrondEnd</option>
          <option value="backend">BackEnd</option>
          <option value="fullstack">FullStack</option>
        </select>
      </div>
      <div>
        <label for="inputMessage">Your Message</label>
        <textarea
          id="inputMessage"
          class="form-control"
          cols="30"
          rows="10"
          style="resize: none"
        ></textarea>
      </div>
      <button
        class="btn btn-dark"
        id="submit"
        type="submit"
        onclick="submitContact()"
      >
        submit
      </button>
    </form>

    <!-- End Contact Me -->
  </body>
  <script src="/script.js"></script>
</html>
